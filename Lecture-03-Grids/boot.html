<!DOCTYPE html>
<html>

<head>

	<title>bootpage</title>

	<link rel="stylesheet" type="text/css" href="base.css">
  
  <!-- start Boostrap here -->

    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- end Boostrap here -->

</head>

<body>

	<h1>Let's Play Hangman </h1>

<!-- str boot container -->
	<div class="outline container-fluid">
			
		<div class="outline row" id="row-1">
				<h3>Row 1</h3>


			<div class="outline top-items col-md-3" id="game-buttons">

			</div>

			<div class="outline top-items col-md-6" id="game-display">
			</div>

			<div class="outline top-items col-md-3" id="game-score">

			<!-- start game-scores -->
	      <div class="outline metrics" id="game-scores"> 
	        <h1>Game-Scores</h1>
	      </div>
			<!-- end game-scores -->

			</div>

		</div>

		<div class="outline row" id="row-2">
				<h3>Row 2</h3>
			<div class="outline dead-space col-md-3">
			</div>

			<div class="outline col-md-6" id="game-word">
			</div>
			
			<div class="outline dead-space col-md-3">
			</div>

		</div>

		<div class="outline row" id="row-3">
				<h3>Row 3</h3>

			<div class="outline dead-space col-md-3">
			</div>
	
			<div class="outline col-md-6" id="game-hint">
			</div>

			<div class="outline dead-space col-md-3">
			</div>
	
		</div>

		<div class="outline row" id="row-4">
				<h3>Row 4</h3>

			<div class="outline dead-space col-md-3">
			</div>

			<div class="outline col-md-6" id="game-keyboard">
			</div>

			<div class="outline dead-space col-md-3">
			</div>

		</div>

	</div>
<!-- end boot container -->

</body>

</html>
